<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Generator</title>
    <link rel="shortcut icon" href="https://github.com/edmundophie/ophie.io/blob/gh-pages/favicon.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="body">
    <h1 class="title">Invoice Generator</h1>
    <main class="container">
        <div style="margin-bottom:.5rem">
            <a style="float: right" href="#" onclick="downloadInvoice()" class="link--undecorated"><strong>&#x2913;</strong></a>
            <div style="clear:right"></div>
        </div>
        <div id="invoice">
        <div class="grid">
            <h2 class="form__title"><u>Invoice</u></h2>
            <div class="form__row">
                <label for="rate" class="label--horizontal">Rate
                    <small><sub>USD/IDR</sub></small></label><input type="number" id="rate" class="input--text"
                     oninput="calculate()" placeholder="0">
            </div>
            <div class="form__row">
                <label for="transactionAmountSrc" class="label--horizontal">Trx. amount
                    <small><sub>(USD)</sub></small></label><input type="number" id="transactionAmountSrc"
                    class="input--text"  oninput="calculate()" placeholder="0.0">
            </div>
            <!-- <div class="form__row">
            <button type="button" class="btn">Generate Invoice</button>
        </div> -->
            <div class="form__row">
                <label for="transactionAmountDest" class="label--horizontal">Trx. amount
                    <small><sub>(IDR)</sub></small></label><input type="text" id="transactionAmountDest"
                    class="input--text input--disabled" disabled>
            </div>
            <div class="form__row">
                <label for="fee" class="label--horizontal">Fee <small><sub>(IDR) &#xb7; min $4 or
                            3%</sub></small></label><input type="text" id="fee" class="input--text input--disabled"
                    disabled>
            </div>
            <div class="form__row">
                <label for="total" class="label--horizontal label--success"><strong>Total</strong>
                    <small><sub>(IDR)</sub></small></label><input type="text" id="total"
                    class="input--text input--success total__input" disabled>
            </div>
            <div class="form__note">
                <em><small>Invoice generated on <span id="invoiceDate">n/a</span></small></em>
            </div>
        </div>
    </div>
        <div style="margin-top:.5rem">
            <span style="float: right"><small><em>Maintained by <a
                            href="https://ophie.io"><strong>ophie.io</strong></a></em></small></span>
        </div>
    </main>
    <script src="./assets/js/html2canvas.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
